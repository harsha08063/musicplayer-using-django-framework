{% extends 'musify/basic.html' %}
{% block title %}LIKED SONGS {% endblock %}

{% block body %}
{% load static %}
 <div class="container">
    {% for i in songs %}
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="/media/{{i.image}}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" style="color:rgb(72, 0, 255); font-weight: 550;">{{i.name}}</h5>
            <p class="card-text">Movie: {{i.movie}}</p>
            <p class="card-text">{{i.singer}}</p>
            <a href="/allsongs/{{i.song_id}}" class="btn btn-primary">Play</a>
          </div>
        </div>
      </div>
    </div>
  
    {% endfor %}
{% endblock %}
