{% extends 'musify/basic.html' %}

{% block title %}signup {% endblock %}

{% block body %}
<div class="container my-3">
  {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong>Message:</strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
    {% endfor %}
<form action="/signup" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="username" class="form-label">Username</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Enter your choice of username">
  </div>
  <div class="form-group">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter your choice of Firstname">
  </div>
  <div class="form-group">
    <label for="lastname" class="form-label">Last name</label>
    <input type="text" id="lastname" class="form-control" name="lastname"placeholder="Enter your choice of Lastname">
  </div>
<div class="form-group">
  <label for="Email" class="form-label">Email</label>
  <input type="email" id="email" class="form-control" name="email"placeholder="Enter your Email">
</div>
<div class="form-group">
  <label for="password" class="form-label">Password</label>
  <input type="password" id="Password1" class="form-control" name="password1"placeholder="Enter your password">
</div>
<div class="form-group">
  <label for="password" class="form-label">Confirm Password</label>
  <input type="password" id="Password2" class="form-control" name="password2" placeholder="Re-enter your password ">
</div>
<div class="form-group" style="padding-top: 1%;">
  <button type="submit" class="btn btn-primary mb-3">Sign up</button>
</div>


</form>
</div>
{% endblock %}
